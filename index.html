<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Marcus Summer Special!</title>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>
    <h1> RSVP Form </h1>
      <form action="/action_page.php" method="post">
  <!--NAME-->
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname"><br><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname"><br><br>
  <!--EMAIL-->
  <label for="email">Enter your email:</label><br>
  <input type="email" id="email" name="email" placeholder="name@email.com"><br><br>
  <!--TELEPHONE-->
  <label for="phone">Enter your phone number:</label><br>
  <input type="tel" id="phone" name="phone"
  placeholder="123-451-678"
  min="10"
  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>
<!--MEALS-->
  <label for="Meal Choices(PICK ONE)">Meal Choices(PICK ONE):</label><br>
  <select id="Meals" name="Food Choices">
  <option value="Beef">Beef</option>
  <option value="Chicken">Chicken</option>
  <option value="Fish">Fish</option>
  <option value="Vegan">Vegan</option>
</select><br><br>
<!--COMMENTS-->
<label for="Additonal Comments/Specificatons?">Additonal Comments/Specificatons?:</label><br>
<textarea name="message" rows="10" cols="30">
  </textarea><br><br>
<!--BUTTONS-->
  <input type="submit" value="Submit">
  <input type="reset">
</form>
  </body>
</html>
